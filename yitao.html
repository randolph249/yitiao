<script id="tpl_sr_nav" type="text/template">
    {^each result as it, index}
    <li cname="$_{it.title}" cid="$_{it.category_id}">
        <img src="$_{it.image_url}" alt="" width="54" height="54">
        <span>$_{it.title}</span>
    </li>
    {^/each}
</script>
<script id="tpl_sr_list" type="text/template">
    <% _.each(list,function(item,index){ %>

    <li>
        <div class="pre-item">
            <a href="<%= item.link %>">
                <img class="pre-img" src="<%= item.headImg %>" alt="" />
            </a>
            <div class="pre-info">
                <a href="<%= item.link %>">
                    <p class="pre-name"><%= item.title %></p>

                </a>
                <p class="pre-subtitle"><%= item.desc%></p>
                <p class="pre-price">
                    <span>阅读量:<%= item.count %></span>

                </p>
            </div>
        </div>
    </li>
    <% }) %>
</script>
<script src="http://apps.bdimg.com/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
//数据是否加载完成
var loadingCompleted=false;
var lock=false;
//分页请求数据当前起始位置
var start=0;
//分次请求数据每次每次请求条数
var size=20;

//执行数据加载
var fetchData=function(params,callback){
  if(lock){
    return false;
  }

  lock=true;
  $('#loadingToast').show();
  $.ajax({
    url:'/api/list',
    data:params,
    dataType:'JSON'
  })
  //返回数据格式
  /**
  {
    //列表数据
    list:[{

    }],
    completed:Boolean//标志当前数据是否请求完成
  }
  **/
  .success(function(res){
    var tpl=$('#tpl_sr_list').html();

    //渲染模板
    var str=_.template(tpl)({
      list:res.list
    });

    if(res.completed){
      $('#loading_bot').html('<em>没有更多了</em>');
      $('#loading_bot').hide();
    }else{
      $('#loading_bot').html('<span>点击加载下一页</span>');
      $('#loading_bot').show();
    }

    callback(str,res.list,res.completed);
  })
  .always(function(){
    //解锁
    lock=false;
    $('#loadingToast').hide();
  })
};

$(function(){
  //初始化的时候掉一遍数据
  fetchData({
    start:start,
    size:size
  },function(str,list,completed){
    $(str).appendTo('#productList');
    //如果当前数据请求完成
    start+=list.length;

  })

  $('#loading_bot').on('click',function(){
    fetchData({
      start:start,
      size:size
    },function(str,list,completed){
      $(str).appendTo('#productList');
      //如果当前数据请求完成
      start+=list.length;

    })
  });

  //点击按照阅读量排序
  $('.sort2').on('click',function(){
    var self=this;
    fetchData({
      order:'PV',
      start:0,
      size:size
    },function(str,list,completed){
      $('#productList').empty();
      $(str).appendTo('#productList');

      //如果当前数据请求完成
      start=list.length;
      $(self).addClass('cur')
    })
  })
  var searchAction=function(search){
    fetchData({
      search:search,
      start:0,
      size:size
    },function(str,list,completed){
      $('#productList').empty();
      $(str).appendTo('#productList');

      //如果当前数据请求完成
      start=list.length;
      $('[class$="sort"]').removeClass('cur')
    })
  };

  $('.sr_inp').on('keydown',function(e){
    var val=$(this).val().trim();
    if(e.keyCode==13 && val.length){
      searchAction(val);
    }

  })

  $('.searchBtn').on('click',function(e){
    var val=$('.sr_inp').val().trim();
    if(val && val.length){
      searchAction(val);
    }

  })
})
</script>


</html>
